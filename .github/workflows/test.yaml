name: Test Installer Jenkins

on: 
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Execute starService and tests
        run: bash ./startService.sh

      - name: Run tests
        run: bats test.bats